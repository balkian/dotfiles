[window]
[window.padding]
x = 15
y = 15

[font]
[font.normal]
family = "DejaVu Sans Mono"
style = "Regular"

[shell]
program = "tmux"

[[key_bindings]]
key = "Return"
mods = "Control|Shift"
action = "SpawnNewInstance"

[[key_bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[key_bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[key_bindings]]
key = "Insert"
mods = "Shift"
action = "PasteSelection"

[[key_bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[key_bindings]]
key = "Equals"
mods = "Control"
action = "IncreaseFontSize"

[[key_bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[key_bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[key_bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[colors]
[colors.primary]
background = "0x1d1f21"
foreground = "0xc5c8c6"
[colors.cursor]
text = "0x1d1f21"
cursor = "0xc5c8c6"
[colors.normal]
black = "0x1d1f21"
red = "0xcc6666"
green = "0xb5bd68"
yellow = "0xf0c674"
blue = "0x81a2be"
magenta = "0xb294bb"
cyan = "0x8abeb7"
white = "0xc5c8c6"
[colors.bright]
black = "0x969896"
red = "0xde935f"
green = "0x282a2e"
yellow = "0x373b41"
blue = "0xb4b7b4"
magenta = "0xe0e0e0"
cyan = "0xa3685a"
white = "0xffffff"
